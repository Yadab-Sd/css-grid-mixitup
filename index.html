<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- work grid layout -->
    <section class="grid-layoutarea" style="padding: 80px 0px">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="section-title text-center mb-5">
                        <h2>My Portfolio</h2>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magnam, architecto.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="work-filter">
                        <li class="filter" data-filter="all">all</li>
                        <li class="filter" data-filter=".webdesign">Branding</li>
                        <li class="filter" data-filter=".development">Design</li>
                        <li class="filter" data-filter=".javascipt">javascipt</li>
                    </ul>

                    <div class="grid-layout">
                        <div class="single-item mix webdesign item1">
                            <img class="img-fluid" src="assets/images/large1.jpeg" alt="portfolio image">
                        </div>
                        <div class="single-item item2 mix development">
                            <img class="img-fluid" src="assets/images/small1.jpeg" alt="portfolio image">
                        </div>
                        <div class="single-item item3 mix javascipt">
                            <img class="img-fluid" src="assets/images/small5.jpeg" alt="portfolio image">
                        </div>

                        <div class="single-item item6 mix development">
                            <img class="img-fluid" src="assets/images/small2.jpeg" alt="portfolio image">
                        </div>
                        <div class="single-item item7  mix webdesign">
                            <img class="img-fluid" src="assets/images/small6.jpeg" alt="portfolio image">
                        </div>
                        <div class="single-item item8 mix javascipt">
                            <img class="img-fluid" src="assets/images/large2.jpeg" alt="portfolio image">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end grid layout -->


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/mixitup.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
